
<h1>Question NO 1</h1>
<h2>Color the circle with given Color</h2>


<div class="container">
    
    <svg class="svg-container" viewBox="0 0 600 600">
        <!-- Circle -->
        <circle cx="280" cy="190" r="170" [attr.fill]="circlecolor" stroke="black" stroke-width="4" (mousedown)="paint()" (mouseover)="onMouseOver()" id="circle" />
        <text x="46%" y="32%" dominant-baseline="middle" text-anchor="middle" fill="orange" font-size="34">
          Orange
          </text>
          <text x="46%" y="39%" dominant-baseline="middle" text-anchor="middle" fill="red" font-size="34" *ngIf="warning" >
           Select color first.
            </text>


        <!-- Squares -->
        <rect x="50" y="450" width="100" height="100" fill="green" (click)="pickcolor('green')"  (mouseout)="onmouseout()" id="Rect" [attr.stroke]="stroke" />
        <rect x="250" y="450" width="100" height="100" fill="red" (click)="pickcolor('red')" id="Rect" [attr.stroke]="stroke" />
        <rect x="450" y="450" width="100" height="100" fill="orange " (click)="pickcolor('orange')"  id="Rect" [attr.stroke]="stroke" />
      </svg>
      
      
</div>



<div class="button-container">
    <button (click)="previousPage()" class="page-button">Previous</button>
    <button (click)="nextPage()" class="page-button">Next</button>
  </div>
 
  
  <h1 id="right" *ngIf="r">Congratulations!  <span id="righttick">&#10004;</span></h1>
  <h1 id="wrong" *ngIf="w">Opps!Try again &#10060; </h1>
